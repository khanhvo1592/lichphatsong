<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HGTV - LOGIN</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #654ea3, #eaafc8);
      color: #fff;
      display: flex;
      /* Căn giữa container trong viewport */
      justify-content: center;
      /* Căn giữa theo chiều ngang */
      align-items: center;
      /* Căn giữa theo chiều dọc */
      height: 100vh;
      /* Chiều cao viewport */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      /* Màu nền tối hơn */
      padding: 40px;
      /* Padding lớn hơn */
      border-radius: 10px;
      width: 80%;
      /* Chiều rộng của container */
      max-width: 800px;
      /* Giới hạn chiều rộng tối đa */
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      /* Chiều rộng tối đa cho các input */
      margin-bottom: 15px;
      /* Khoảng cách giữa các input */
    }

    input[type="submit"] {
      background-color: #654ea3;
      /* Màu nền cho nút đăng nhập */
      color: white;
      /* Màu chữ cho nút đăng nhập */
      border: none;
      padding: 10px;
      /* Padding cho nút đăng nhập */
      border-radius: 5px;
      /* Bo tròn góc cho nút đăng nhập */
    }

    input[type="submit"]:hover {
      background-color: #503a67;
      /* Màu khi hover cho nút đăng nhập */
    }

    footer {
      /* Style cho footer không thay đổi */
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="/login" method="post" class="needs-validation" novalidate>
      <div class="form-group">
        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
        <div class="invalid-feedback">Vui lòng nhập tên người dùng.</div>
      </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
    </form>
  </div>

  <!-- Bootstrap JS và các script liên quan -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript để kích hoạt xác thực Bootstrap
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Lấy tất cả các form cần xác thực
        var forms = document.getElementsByClassName('needs-validation');
        // Lặp qua chúng và ngăn ngừa nộp khi có lỗi
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>


</html>
